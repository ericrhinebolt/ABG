<div class="main">
    <div class="content">
        <div class="borderBox">
            <form name="login" th:action="@{/login}" method="post" class="login">
                <fieldset class="loginContainer">
                <legend class="loginHeading">Please Login</legend>
                    <hr class="line">
                    <div th:if="${param.error}" class="alert alert-error">Invalid email or password</div>
                    <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
                    <label for="userEmail" class="label">Email</label>
                    <input type="email" id="userEmail" name="userEmail" placeholder="user@email.com">
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" name="password" placeholder="password">
                    <div class="form-actions">
                        <button type="submit" class="btn">Log in</button>
                    </div>
                    <div><a class="regLink" th:href="@{/register}">Not a member? Register here!</a></div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
