<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
    <link type="text/css" rel="stylesheet" href="/css/media.css" />
    <title>ABG - Alpha, Beta, Gold</title>
</head>
<body>
<div th:replace="fragments/nav_logout">Navbar</div>

<div class="main">
    <div class="content">
        <div class="borderBox">
            <form name="logout" class="login" th:action="@{/logout}" method="post">
                <fieldset class="loginContainer">
                <legend class="loginHeading">Leaving so soon?</legend>
                    <hr class="line">
                    <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
                    <div>
                        <button type="submit" class="btn">Logout</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/logout_modal"></div>

<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script src="/script/script.js"></script>
</body>
</html>
