<div class="main">
    <h1>Games</h1>
    <form class="searchBox marBot">
        <label for="gameSearch2"></label><input id="gameSearch2" type="text">
        <button type="submit" id="searchBtn2">Search</button>
    </form>
</div>
<div class="mainContainer">
    <input type="hidden" id="hiddenAppId" th:value="${appId}">
    <div class="gameTitle"></div>
    <div class="gameSummary"></div>
    <div class="reviewBtnBox">
        <div><div class="gameReleaseDate"></div>
        <div class="gamePrice"></div>
        <div class="gameId"></div>
        <div class="gameWebsite"></div>
        </div>
        <div class="innerBtnBox">
            <button type="button" id="newReview">Review Now!</button>
            <form th:action="@{/add_favorite}" method="post" th:object="${favorite}">
                <input type="hidden" class="favAppId" name="appId">
                <input type="hidden" class="favUserId" name="userId" th:value='${#authentication.getPrincipal().getUsername()}'>
            <button type="submit" id="newFavorite">Add to Favorites</button>
            </form>
        </div>
    </div>
    <div class="gameDescription"></div>
    <div class="gameRequirementsMin"></div>
    <div class="gameRequirementsRec"></div>
    <div class="gameDev"></div>
    <div class="gamePub"></div>
    <div class="gameLegal"></div>
</div>
