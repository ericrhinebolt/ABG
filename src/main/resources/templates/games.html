<div class="main">
    <h1>Games</h1>
    <form class="searchBox">
        <label for="gameSearch"></label><input id="gameSearch" type="text">
        <button type="submit" id="searchBtn">Search</button>
    </form>
</div>
<!--<div class="allGames" th:replace="fragments/all_games"></div>-->
<!--<div class="searchResults" th:replace="fragments/search_results"></div>-->
<div class="container">
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
            <table id="posts" class="table table-responsive-lg">
                <thead>
                <tr class="gameRowHead">
                    <th class="tableTitle">Steam ID</th>
                    <th class="tableTitle">Game Title</th>
                </tr>
                </thead>
                <tbody class="gamesTable">

                <tr class="gameRow gameRowHover" th:each="games : ${games.page}">
                    <td class="gameCell" th:text="${games.appId}">id</td>
                    <td class="gameCell" th:text="${games.title}">title</td>
                </tr>

                </tbody>
            </table>

            <nav aria-label="Page navigation" id="nums" class="paging">
                <ul class="pagination" th:if="${games.page.totalPages > 1}">
                    <li class="page-item" th:classappend="${!games.paging.isPrevEnabled()? 'disabled' : ''}">
                        <a class="page-link" th:href="@{'games?pageNumber=' + ${games.paging.pageNumber - 1}}"
                           tabindex="-1">Previous</a>
                    </li>
                    <th:block th:each="item : ${games.paging.getItems()}">
                        <li class="page-item" th:classappend="${item.index == games.paging.pageNumber? 'active' : ''}"
                            th:if="${item.pageItemType.name() == 'PAGE'}">
                            <a class="page-link" th:href="@{'games?pageNumber=' + ${item.index}}"
                               th:text="${item.index}"></a>
                        </li>
                        <li class="page-item disabled" th:if="${item.pageItemType.name() == 'DOTS'}">
                            <a class="page-link" href="#">...</a>
                        </li>
                    </th:block>
                    <li class="page-item" th:classappend="${!games.paging.isNextEnabled()? 'disabled' : ''}">
                        <a class="page-link" th:href="@{'games?pageNumber=' + ${games.paging.pageNumber + 1}}">Next</a>
                    </li>
                </ul>
            </nav>

        </div>
    </div>
</div>
