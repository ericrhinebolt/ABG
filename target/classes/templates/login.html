<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
    <link type="text/css" rel="stylesheet" href="/css/media.css" />
    <title>ABG - Alpha, Beta, Gold</title>
    <style>
        .borderBox {
            width: 45rem;
        }
    </style>
</head>
<body>
<div th:replace="fragments/nav_login">Navbar</div>

<div class="main"><div class="alertBox">
    <div th:if="${param.error}" class="alert alert-danger alert-error" role="alert">Invalid email or password</div>
    <div th:if="${param.logout}" class="alert alert-primary alert-success" role="alert">You have been logged out.</div>

    </div>
    <div class="content">
        <div class="borderBox">
            <form name="login" th:action="@{/login}" method="post" class="login">
                <fieldset class="loginContainer">
                <legend class="loginHeading">Please Login</legend>
                    <hr class="line">
                    <label for="userEmail" class="label">Email</label>
                    <input type="email" id="userEmail" name="userEmail" placeholder="user@email.com">
                    <label for="password" class="label">Password</label>
                    <input type="password" id="password" name="password" placeholder="password">
                    <div class="form-actions">
                        <button type="submit" class="btn">Log in</button>
                    </div>
                    <div><a class="regLink" th:href="@{/register}">Not a member? Register here!</a></div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
<div th:replace="fragments/logout_modal"></div>

<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script src="/script/script.js"></script>
</body>
</html>
